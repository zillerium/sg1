buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.6'
    }
}

allprojects {
    repositories {
        jcenter()
    }
    tasks.withType(Javadoc).all { enabled = false }
    tasks.withType(Test) {enabled = false}
    group = 'org.bitcoinj'
}
